<mat-table class="data-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}">
    <ng-container *ngFor="let col of displayedColumns" [cdkColumnDef]="col">
        <mat-header-cell *cdkHeaderCellDef> {{col}} </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row[col]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let assessment; columns: displayedColumns;" class="dataRow"
        matRipple [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
