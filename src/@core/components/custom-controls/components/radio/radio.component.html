<div fxFlex="100" [formGroup]="group">
  <div fxLayout="row" fxLayoutGap="25px">
    <div>
      <mat-label>{{config.label}}</mat-label>
    </div>
    <div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
      <ng-container *ngIf="config.fieldChoices != null">
        <mat-radio-group [formControlName]="config.name" labelPosition="after" fxLayout="column" fxLayoutGap=".25rem">
          <mat-radio-button *ngFor="let option of config.fieldChoices;"
          [checked]="config.value == option.id"
          [name]="config.name" [value]="option.id">{{option.value}}</mat-radio-button>
        </mat-radio-group>

      </ng-container>
      <!-- <ng-container *ngIf="field.fieldAttributeDto != null && field.fieldAttributeDto.isRequired && group.invalid"
        ngProjectAs="mat-error">
        <mat-error>{{ config.label }} is required</mat-error>
      </ng-container>
      <mat-hint *ngIf="field.fieldAttributeDto != null && (field.fieldAttributeDto.showHint || field.fieldAttributeDto.hint)">
        {{field.fieldAttributeDto.hint}}</mat-hint> -->
    </div>
  </div>
</div>
