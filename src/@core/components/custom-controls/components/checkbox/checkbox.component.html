<div fxFlex="100">
    <div fxLayout="row" fxLayoutGap="25px">
        <div>
            <mat-label>{{config.label}}</mat-label>
        </div>
        <div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" [formGroup]="group">
            <ng-container [formArrayName]="config.name">
                <span *ngFor="let option of config.fieldChoices; let i = index" [formGroupName]="i">
                    <mat-checkbox type="checkbox" [name]="config.name" formControlName="value">{{option.value}}</mat-checkbox>
                </span>
            </ng-container>
            <!-- <mat-error *ngIf="!isValid">{{ config.label }} is required</mat-error>
            <mat-hint *ngIf="hint != ''">
                {{field.fieldAttributeDto.hint}}</mat-hint> -->
        </div>
    </div>
</div>
