<h1 mat-dialog-title>Add New</h1>
<div mat-dialog-content>
  <p>Category Name</p>
  <mat-form-field class="w-100-p">
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end" fxLayoutAlign="space-between center">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
