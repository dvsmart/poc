<div id="builder" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          assignment
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Form Setup
        </span>
      </div>
      <div fxLayout="column" fxLayoutAlign="start center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center center">
        <button mat-raised-button routerLink="build" class="save-product-button mr-16" routerLinkActive="active">
          <span>Build</span>
        </button>
        <button mat-raised-button routerLink="settings" class="save-product-button mr-16" routerLinkActive="active">
          <span>Settings</span>
        </button>
        <button mat-raised-button routerLink="tabs" class="save-product-button mr-16" routerLinkActive="active">
          <span>Tabs</span>
        </button>
      </div>
    </div>
    <div class="content-card" fusePerfectScrollbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
