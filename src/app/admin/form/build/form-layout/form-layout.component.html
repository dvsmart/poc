<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div>
    <app-field-types></app-field-types>
  </div>
  <div class="mat-elevation-z4" style="width:100%;min-height:650px;">
    <div class="pop">

    </div>
    <div cdkDropList id="formList" [cdkDropListData]="formFields" cdkDropListConnectedTo="types"
      (cdkDropListDropped)="drop($event)" style="width: 100%">
      <div class="pop" [cdkDragData]="field" cdkDrag>
        <ul class="row sortable-formbuilder">
          <li *ngFor="let field of formFields">
            {{field.Caption}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
