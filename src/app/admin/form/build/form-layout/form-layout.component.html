<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div>
    <app-field-types></app-field-types>
  </div>
  <div class="mat-elevation-z4 p-24" style="width:100%;min-height:650px;">
    <div cdkDropList #doneList="cdkDropList" id="doneList" [cdkDropListData]="formFields" cdkDropListConnectedTo="todoList"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of formFields" cdkDrag [ngSwitch]="item.type">
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <div class="example-container">
          <div *ngSwitchCase="'text'">
            <div class="p-12">
              <mat-form-field appearance="outline">
                <mat-label>{{item.caption}}</mat-label>
                <input matInput [placeholder]="item.caption" type="text">
              </mat-form-field>
            </div>
          </div>
          <div *ngSwitchCase="'textarea'">
            <div class="p-12">
              <mat-form-field appearance="outline">
                <mat-label>{{item.caption}}</mat-label>
                <textarea matInput [placeholder]="item.caption" maxlength="500"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
