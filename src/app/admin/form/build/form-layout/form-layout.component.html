<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div>
    <app-field-types></app-field-types>
  </div>
  <div class="mat-elevation-z4" style="width:100%;min-height:650px;">
    <div class="pop">

    </div>
    <div cdkDropList id="formList" [cdkDropListData]="formLayoutList" cdkDropListConnectedTo="types"
      (cdkDropListDropped)="drop($event)" style="width: 100%">
      <div *ngFor="let item of formLayoutList" [cdkDragData]="item" cdkDrag>{{item.type}}</div>
    </div>
  </div>
</div>
