<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div *ngIf="!showSpec">
    <app-field-types></app-field-types>
  </div>
  <div *ngIf="showSpec">
    <div class="mat-elevation-z4 p-12" style="width:292px;">
      <div>
        <button mat-raised-button (click)="showSpec = false">
          <mat-icon>arrow_back</mat-icon>
          Field Setting
        </button>
      </div>
      <app-field-spec></app-field-spec>
    </div>
  </div>
  <div class="mat-elevation-z4 p-12" style="width:100%;min-height:650px;">
    <div cdkDropList #doneList="cdkDropList" id="doneList" [cdkDropListData]="formFields" cdkDropListConnectedTo="todoList"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of formFields" cdkDrag [ngSwitch]="item.type">
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <div class="example-container">
          <div *ngSwitchCase="'text'">
            <div class="p-12">
              <mat-form-field appearance="outline">
                <mat-label>{{item.caption}}</mat-label>
                <input matInput [placeholder]="item.caption" type="text">
              </mat-form-field>
            </div>
          </div>
          <div *ngSwitchCase="'textarea'">
            <div class="p-12">
              <mat-form-field appearance="outline">
                <mat-label>{{item.caption}}</mat-label>
                <textarea matInput [placeholder]="item.caption" maxlength="500"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div *ngSwitchCase="'textarea'">
            <div class="p-12">
              <mat-form-field appearance="outline">
                <mat-label>{{item.caption}}</mat-label>
                <textarea matInput [placeholder]="item.caption" maxlength="500"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div *ngSwitchCase="'date'">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" [placeholder]="item.caption">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div *ngSwitchCase="'dateTime'">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
