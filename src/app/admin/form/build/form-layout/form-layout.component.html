<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div>
    <app-field-types></app-field-types>
  </div>
  <div cdkDropList id="formList" [cdkDropListData]="formLayoutList" cdkDropListConnectedTo="types" (cdkDropListDropped)="drop($event)"
    style="width: 100%">
    <div *ngFor="let item of formLayoutList" class="pop" [cdkDragData]="item" cdkDrag>{{item.type}}</div>
  </div>
</div>
