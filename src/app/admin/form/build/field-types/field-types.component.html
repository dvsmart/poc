<div fxLayout="row" fxLayoutAlign="flex-start start" fxLayout.xs="column" fxLayoutGap="10px">
  <mat-accordion class="fieldtypesAccordion">
    <mat-expansion-panel class="mat-elevation-z4" expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Basic Fields
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="basicFieldTypes">
        <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayout.xs="column" fxLayoutGap="10px">
          <div cdkDropList #todoList="cdkDropList" id="todoList" [cdkDropListData]="basicFieldTypes"
            cdkDropListConnectedTo="doneList" class="example-list" style="width: 100%" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of basicFieldTypes" [cdkDragData]="item" cdkDrag>{{item.caption}}
              <div class="example-handle" cdkDragHandle>
                <svg width="18px" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                  <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </mat-expansion-panel>
    <mat-expansion-panel class="mat-elevation-z4">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Advanced
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="advFieldTypes">
        <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayout.xs="column" fxLayoutGap="10px">
          <div cdkDropList #todoList="cdkDropList" id="todoList" [cdkDropListData]="advFieldTypes"
            cdkDropListConnectedTo="doneList" class="example-list" style="width: 100%" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of advFieldTypes" [cdkDragData]="item" cdkDrag>{{item.caption}}
              <div class="example-handle" cdkDragHandle>
                <svg width="18px" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                  <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
