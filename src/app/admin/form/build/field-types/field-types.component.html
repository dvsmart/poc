<div fxLayout="row" fxLayoutAlign="flex-start start" fxLayout.xs="column" fxLayoutGap="10px">
  <mat-accordion class="fieldtypesAccordion">
    <mat-expansion-panel class="mat-elevation-z4" expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Basic Fields
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="fieldTypes | async as types">
        <div fxLayout="row" fxLayoutAlign="flex-start start" fxLayout.xs="column" fxLayoutGap="10px">
          <ul class="example-list" cdkDropList [cdkDropListData]="types" cdkDropListConnectedTo="formList" id="types"
            (cdkDropListDropped)="drop($event)" style="width: 100%">
            <li *ngFor="let item of types" cdkDrag [cdkDragData]="item">{{item.type}}</li>
          </ul>
          <ul class="example-list" cdkDropList [cdkDropListData]="types" cdkDropListConnectedTo="formList" id="types"
            (cdkDropListDropped)="drop($event)" style="width: 100%">
            <li *ngFor="let item of types" cdkDrag [cdkDragData]="item">{{item.type}}</li>
          </ul>
        </div>
      </ng-container>
    </mat-expansion-panel>
    <mat-expansion-panel class="mat-elevation-z4">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Advanced
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="fieldTypes | async as types">
        <div class="example-list" cdkDropList [cdkDropListData]="types" cdkDropListConnectedTo="formList" id="types"
          (cdkDropListDropped)="drop($event)" style="width: 100%">
          <div class="example-box" *ngFor="let item of types" cdkDrag [cdkDragData]="item">{{item.type}}</div>
        </div>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
