<div id="setup" class="page-layout carded left-sidebar inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <fuse-sidebar class="sidebar" name="setup-sidebar" position="left" lockedOpen="gt-sm">
        <div class="content">
            <setup-sidebar [@animate]="{value:'*'}">{{templateName}}</setup-sidebar>
        </div>
    </fuse-sidebar>
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="space-between center" fxLayout.gt-sm="row">

            <div class="search-wrapper mx-32 mx-md-0">

                <button mat-icon-button class="sidebar-toggle" fxHide.gt-md (click)="toggleSidebar('setup-sidebar')">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a product">
                </div>

            </div>

        </div>

        <div class="content-card">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
