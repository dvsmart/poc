<div id="gridPageTop" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          account_box
        </mat-icon>
        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <span class="logo-text h1">
            {{categoryName}}
          </span>
          <div class="subtitle secondary-text">
            <span>Set up Custom Templates</span>
          </div>
        </div>
      </div>
      <!-- SEARCH -->
      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input #filter placeholder="Quick Find" (keyup)="applyFilter($event.target.value)">
        </div>
      </div>
      <!-- / SEARCH -->

      <!-- ADD BUTTON -->
      <button mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0">
        <span>CREATE NEW</span>
      </button>

    </div>
    <div class="content-card">
      <div class="example-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <mat-table class="templates-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'10'}">
        <ng-container cdkColumnDef="templateName">
          <mat-header-cell *cdkHeaderCellDef> Title </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.templateName}} </mat-cell>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <div fxLayout="row" fxLayoutAlign="end">
              <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
              </button>
              <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="edit">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item aria-label="remove">
                  <mat-icon>delete</mat-icon>
                  <span>Remove</span>
                </button>
                <button mat-menu-item aria-label="archive">
                  <mat-icon>archive</mat-icon>
                  <span>Archive</span>
                </button>
              </mat-menu>
            </div>
          </mat-cell>
        </ng-container>
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;" matRipple class="template" [@animate]="{value:'*',params:{y:'100%'}}"
          [routerLink]="[row.id]">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
