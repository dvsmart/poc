<div class="content" fusePerfectScrollbar [@animate]="{value:'*',params:{y:'50px'}}">
    <div class="pt-16 ">
        <div class="p-10 mb-24" fxLayoutAlign="center">
            <button mat-raised-button [routerLink]="['details/new']"
                    class="mat-accent add-todo-button w-75-p"
                    aria-label="ADD TAB">
                ADD TAB
            </button>
        </div>
      <div class="nav material2" *ngIf="tabs" fusePerfectScrollbar fxLayout="column">
        <div class="nav-item" aria-label="tab.caption" *ngFor="let tab of tabs">
          <a class="nav-link" matRipple [routerLinkActive]="['active', 'accent']" [routerLink]="['details/',tab.id]">
            <span class="title">{{tab.caption}}</span>
            <div fxFlex fxLayoutAlign="end">
              <mat-icon [routerLink]="['details/',tab.id]">edit</mat-icon>
              <mat-icon>settings</mat-icon>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>
