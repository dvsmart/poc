<div class="content-card">
  <div class="toolbar px-24 py-8">
    <button mat-raised-button class="accent" (click)="addField()">Create</button>
  </div>
  <div class="content" fxFlexAlign="row">
    <div *ngIf="!isEdit && !isDetail">
      <div class="example-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <mat-table class="customObjects-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'10'}">
        <ng-container cdkColumnDef="fieldCaption">
          <mat-header-cell *cdkHeaderCellDef> Field Name </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.fieldCaption}} </mat-cell>
        </ng-container>
        <ng-container cdkColumnDef="isRequired">
          <mat-header-cell *cdkHeaderCellDef> Is Required? </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.isRequired}} </mat-cell>
        </ng-container>
        <ng-container cdkColumnDef="addedBy">
          <mat-header-cell *cdkHeaderCellDef> Is Required? </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.addedBy}} </mat-cell>
        </ng-container>
        <ng-container cdkColumnDef="addedOn">
          <mat-header-cell *cdkHeaderCellDef> Created On </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.addedOn | date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div fxFlex="row">
              <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
              </button>
              <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="edit">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item aria-label="remove">
                  <mat-icon>delete</mat-icon>
                  <span>Remove</span>
                </button>
                <button mat-menu-item aria-label="archive">
                  <mat-icon>archive</mat-icon>
                  <span>Archive</span>
                </button>
              </mat-menu>
            </div>
          </mat-cell>
        </ng-container>
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;" matRipple class="field" [@animate]="{value:'*',params:{y:'100%'}}"
          [routerLink]="[row.fieldId]"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="fieldsCount"></mat-paginator>
    </div>
    <div *ngIf="isEdit">
        <field-detail></field-detail>
    </div>
  </div>
</div>
