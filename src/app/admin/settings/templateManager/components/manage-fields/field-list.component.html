<div class="toolbar px-24 py-8">
  <button mat-raised-button class="accent" (click)="addNewField()">Create</button>
</div>
<div *ngIf="dataSource == null">
  <p>No Fields Found</p>
</div>
<div class="content-card p-24" *ngIf="dataSource">
  <div *ngIf="!isEdit">
    <div class="example-loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <mat-table class="customObjects-table" #table [dataSource]="dataSource" [@animateStagger]="{value:'1'}" matSort
      fusePerfectScrollbar>
      <ng-container matColumnDef="caption">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.caption}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="controlType">
        <mat-header-cell *matHeaderCellDef> Control Type </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.controlType}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="tabName">
        <mat-header-cell *matHeaderCellDef> Tab Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.tabName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="templateName">
        <mat-header-cell *matHeaderCellDef> Template Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.templateName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="isRequired">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs> Is Required? </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox checked="row.isRequired"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div fxFlex="row">
            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
              <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu">
              <button mat-menu-item aria-label="edit">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item aria-label="remove">
                <mat-icon>delete</mat-icon>
                <span>Remove</span>
              </button>
              <button mat-menu-item aria-label="archive">
                <mat-icon>archive</mat-icon>
                <span>Archive</span>
              </button>
            </mat-menu>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="field" [@animate]="{value:'*',params:{y:'100%'}}"
        [routerLink]="[row.id]"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div *ngIf="isEdit">
    <field-detail></field-detail>
  </div>
</div>
