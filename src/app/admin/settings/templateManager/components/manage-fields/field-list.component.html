<div class="toolbar px-24 py-8">
  <button mat-raised-button class="accent">Create</button>
</div>
<div class="content p-24" fusePerfectScrollbar>
  <div *ngIf="!isEdit && !isDetail">
    <div class="example-loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <mat-table class="customObjects-table" #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}"
      fusePerfectScrollbar>
      <ng-container matColumnDef="fieldCaption">
        <mat-header-cell *matHeaderCellDef> Field Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fieldCaption}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="isRequired">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs> Is Required? </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox checked="row.isRequired"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="addedBy">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.addedBy}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="addedOn">
        <mat-header-cell *matHeaderCellDef> Created On </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.addedOn | date}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div fxFlex="row">
            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
              <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu">
              <button mat-menu-item aria-label="edit">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item aria-label="remove">
                <mat-icon>delete</mat-icon>
                <span>Remove</span>
              </button>
              <button mat-menu-item aria-label="archive">
                <mat-icon>archive</mat-icon>
                <span>Archive</span>
              </button>
            </mat-menu>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;" matRipple class="field" [@animate]="{value:'*',params:{y:'100%'}}"
        [routerLink]="[row.fieldId]"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
  <div *ngIf="isEdit">
    <field-detail></field-detail>
  </div>
</div>
