<div class="content-card mat-white-bg">
  <div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <mat-table class="customObjects-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'10'}">
    <ng-container cdkColumnDef="caption">
      <mat-header-cell *cdkHeaderCellDef> Field Name </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.caption}} </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="controlType">
        <mat-header-cell *cdkHeaderCellDef> Control Type </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.controlType}} </mat-cell>
      </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div fxFlex="row">
          <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
            <mat-icon class="secondary-text">more_vert</mat-icon>
          </button>
          <mat-menu #moreMenu="matMenu">
            <button mat-menu-item aria-label="edit">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item aria-label="remove">
              <mat-icon>delete</mat-icon>
              <span>Remove</span>
            </button>
            <button mat-menu-item aria-label="archive">
              <mat-icon>archive</mat-icon>
              <span>Archive</span>
            </button>
          </mat-menu>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;" matRipple class="template" [@animate]="{value:'*',params:{y:'100%'}}"
      [routerLink]="['manage/', row.id]"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<a [routerLink]="[1]">New</a>
<router-outlet></router-outlet>
