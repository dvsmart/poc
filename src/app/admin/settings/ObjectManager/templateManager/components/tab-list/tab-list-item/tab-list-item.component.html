<div fxLayout="row" fxLayoutAlign="start center">
    <mat-icon class="handle mr-16" ngxDragHandle fxFlex="0 1 auto" fxHide.xs>
        drag_handle
    </mat-icon>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
        <div fxFlex="row">
            <div class="info" fxFlex fxFlexLayout="column">
                <div class="title">
                    {{tab.caption}}
                </div>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="edit">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item aria-label="remove">
                    <mat-icon>delete</mat-icon>
                    <span>Remove</span>
                </button>
                <button mat-menu-item aria-label="archive">
                    <mat-icon>archive</mat-icon>
                    <span>Archive</span>
                </button>
            </mat-menu>
        </div>
    </div>
</div>
