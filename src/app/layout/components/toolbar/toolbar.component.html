<mat-toolbar class="p-0 mat-elevation-z1">
    <div fxFlex="fxFlex" fxFill="fxFill" fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button="mat-icon-button" class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md="fxHide.gt-md">
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md="fxHide.gt-md"></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

            <!-- <div class="px-8 px-mat-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div> -->
        </div>

        <div class="toolbar-separator"></div>

        <button mat-button="mat-button" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs" class="language-button">
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon class="icon">home</mat-icon>
            </div>
        </button>

        <div class="toolbar-separator"></div>

        <button mat-button="mat-button" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs" class="language-button"
            [routerLink]="['/calender']">
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon class="icon">event</mat-icon>
            </div>
        </button>

        <div class="toolbar-separator"></div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <button mat-button="mat-button" [matMenuTriggerFor]="settingsMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon class="icon">settings</mat-icon>
                </div>
            </button>

            <button mat-button="mat-button" [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" src="../../../../assets/images/avatars/Velazquez.jpg">

                    <span class="username mr-12" fxHide="fxHide" fxShow.gt-sm="fxShow.gt-sm">Vijay K</span>

                    <mat-icon class="s-16" fxHide.xs="fxHide.xs">keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #settingsMenu="matMenu" [overlapTrigger]="false" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs">
                <button mat-menu-item="mat-menu-item" (click)="users()">
                    <mat-icon>account_circle</mat-icon>

                    <span>Users Management</span>
                </button>

                <button mat-menu-item="mat-menu-item" [matMenuTriggerFor]="objectSetup">
                    <div fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon>settings</mat-icon>
                            <span>Object Manager</span>
                        </div>
                </button>

                <button mat-menu-item="mat-menu-item" (click)="menu()">
                    <mat-icon>exit_to_app</mat-icon>

                    <span>Menu Management</span>
                </button>
            </mat-menu>

            <mat-menu #objectSetup="matMenu" [overlapTrigger]="false">
                <button mat-menu-item="mat-menu-item" (click)="settings()">Categories</button>
                <button mat-menu-item="mat-menu-item">Templates</button>
            </mat-menu>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item="mat-menu-item">
                    <mat-icon>account_circle</mat-icon>

                    <span>My Profile</span>
                </button>

                <button mat-menu-item="mat-menu-item" class="">
                    <mat-icon>mail</mat-icon>

                    <span>Inbox</span>
                </button>

                <button mat-menu-item="mat-menu-item" class="" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>

                    <span>Logout</span>
                </button>
            </mat-menu>

            <div class="toolbar-separator"></div>
            <fuse-search-bar (input)="search($event)"></fuse-search-bar>
            <div class="toolbar-separator"></div>

            <button mat-button="mat-button" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs" class="language-button"
                [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">

                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item="mat-menu-item" *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">

                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>
            </mat-menu>

            <div class="toolbar-separator" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs"></div>

            <button mat-icon-button="mat-icon-button" class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')"
                aria-label="Toggle quick panel">
                <mat-icon class="icon">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide="fxHide" fxShow.gt-xs="fxShow.gt-xs"></div>

            <button mat-icon-button="mat-icon-button" class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md="fxHide.gt-md">
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
