<div *ngIf="templateList">
    <mat-toolbar class="header accent">
        <mat-toolbar-row>
            <a href="#!" [routerLink]="['/checklist']">Categories</a>
            <a href="#!" [routerLink]="['/checklist/cat/',templateList.groupId]" class="breadcrumb">{{templateList.groupName}}</a>
            <span class="example-spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="sidebar-content">
        <div class="card mat-white-bg">
            <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>filter_list</mat-icon>
                <span class="h5">{{templateList.groupName}}</span>
            </div>
            <div class="content py-16" fusePerfectScrollbar>
                <div class="nav" [@listStagger]="templateList.templates.length">
                    <div class="nav-item" *ngFor="let template of templateList.templates">
                        <a class="nav-link" [routerLink]="['/checklist/template/',template.id]" matRipple [ngClass]="{'active accent':filterBy ==='live'}">
                            <span class="title">{{template.templateName}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
