<p>{{caption}}</p>

<div style="width:300px;">
  <mat-nav-list *ngIf="templates">
      <mat-list-item *ngFor="let template of templates">
          <a matLine [routerLink]="['/checklist/list/',template.id]">{{template.templateName}}</a>
          <button mat-icon-button>
              <mat-icon>info</mat-icon>
          </button>
      </mat-list-item>
  </mat-nav-list>
</div>
