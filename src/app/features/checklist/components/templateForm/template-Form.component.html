<div class="content-card bg-white">
    <ng-container *ngIf="(tabs) === null">Loading tabs...</ng-container>

    <mat-tab-group>
        <mat-tab *ngFor="let tab of tabs">
            <ng-template mat-tab-label="mat-tab-label">{{tab.caption}}</ng-template>
            <dynamic-form [fields]="tab.fields" (submit)="submit($event)">
            </dynamic-form>
            <pre>{{ tab.customFields | json}}</pre>
        </mat-tab>
    </mat-tab-group>
