<div class="mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-table [dataSource]="dataSource" [@animateStagger]="{value:'50'}" matSort matSortActive="dataId" matSormat-cellisableClear
    matSormat-cellirection="asc">
    
    <!-- Position Column -->
    <ng-container matColumnDef="dataId">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dataId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="addedOn">
      <mat-header-cell *matHeaderCellDef> Added On </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.addedOn | date }} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef> Due Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dueDate | date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div fxFlex="row">
          <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
            <mat-icon class="secondary-text">more_vert</mat-icon>
          </button>
          <mat-menu #moreMenu="matMenu">
            <button mat-menu-item aria-label="remove" (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Remove</span>
            </button>
            <button mat-menu-item aria-label="archive" (click)="delete(element.id)">
              <mat-icon>archive</mat-icon>
              <span>Archive</span>
            </button>
          </mat-menu>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;" (click)="edit(element)" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
  </mat-table>

  <mat-paginator #paginator (page)="pageEvent($event)" [pageSize]="pageSize" [length]="total" [pageSizeOptions]="[5, 10, 50, 100]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
