<div *ngIf="isEdit">
    <app-template-form (close)="closeForm($event)" [id]="recordId" [@slideInTop]></app-template-form>
</div>

<div *ngIf="isNew">
    <app-form (close)="closeForm($event)" [id]="templateId" [@slideInTop]></app-form>
</div>

<div id="customEntityPage" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-md (click)="toggleSidebar('asset-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{groupName}} / {{templateName}}
                </span>
            </div>
        </div>
        <div fxLayout="row" style="margin-left:auto;" class="mr-16">
            <button mat-stroked-button color="primary" (click)="addNew()" class="mat-accent-bg"><mat-icon class="mr-10">create</mat-icon>
                Create New</button>
        </div>
        <div fxLayout="row" class="mr-16">
            <button mat-stroked-button color="primary" [routerLink]="['new']" class="mat-accent-bg"><mat-icon class="mr-10">subject</mat-icon>
                Export</button>
        </div>
        <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
            <label for="search" class="mr-8">
                <mat-icon>search</mat-icon>
            </label>
            <mat-form-field mat-no-float class="m-0" floatLabel="never">
                <input matInput [formControl]="searchInput" id="search" placeholder="Search for anything">
            </mat-form-field>
        </div>
    </div>
    <div class="content">
        <!-- <fuse-sidebar class="sidebar" name="asset-main-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <properties-sidebar [@animate]="{value:'*'}"></properties-sidebar>
            </div>
        </fuse-sidebar>
        -->
        <div class="center p-24" fusePerfectScrollbar>
            <div class="content mat-white-bg mat-elevation-z4">
                <app-list (editRecord)="editRecord($event)" [@animateStagger]="{value:'50'}"></app-list>
            </div>
        </div>
    </div>
</div>
