<div id="assessment" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/assessment'">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            Edit Assessment - {{assessment.dataId}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Assessment
          </div>
          <div class="subtitle secondary-text">
            <span>Assessment Detail</span>
          </div>
        </div>
      </div>
      <button mat-raised-button class="save-product-button mat-white-bg" [disabled]="assessmentForm.invalid" *ngIf="pageType ==='new'"
        (click)="addAssessment()">
        <span>ADD</span>
      </button>
      <button mat-raised-button class="save-product-button mat-white-bg" [disabled]="assessmentForm.invalid || assessmentForm.pristine"
        *ngIf="pageType ==='edit'" (click)="saveAssessment()">
        <span>SAVE</span>
      </button>
    </div>
    <div class="content-card">
      <div class="content">
        <form name="assessmentForm" [formGroup]="assessmentForm" class="assessment w-100-p" fxLayout="column" fxFlex>
          <mat-tab-group>
            <mat-tab label="Identification">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <mat-select placeholder="Assessment Type" formControlName='assessmentTypeId' [compareWith]="compareFn">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                      {{type.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Title" formControlName='title'>
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Reference" formControlName='reference'>
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput [matDatepicker]="assessmentDate" placeholder="Assessment Date" formControlName='assessmentDate'>
                  <mat-datepicker-toggle matSuffix [for]="assessmentDate"></mat-datepicker-toggle>
                  <mat-datepicker #assessmentDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <mat-select placeholder="Assessment Scope" formControlName='scopeId' [compareWith]="compareFn">
                    <mat-option *ngFor="let scope of scopes" [value]="scope.id">
                      {{scope.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <mat-select placeholder="Frequency" formControlName='frequencyId' [compareWith]="compareFn">
                    <mat-option *ngFor="let frequency of frequencies" [value]="frequency.id">
                      <textarea matInput placeholder="Leave a comment">{{frequency.name}}</textarea>
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </mat-tab>
            <mat-tab label="Details">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Telephone">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Fax">
                </mat-form-field>
              </div>
            </mat-tab>
            <mat-tab label="Attachments">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Telephone">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Fax">
                </mat-form-field>
              </div>
            </mat-tab>
            <mat-tab label="Contact">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Telephone">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Fax">
                </mat-form-field>
              </div>
            </mat-tab>
            <mat-tab label="Status">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Telephone">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="w-100-p">
                  <input matInput placeholder="Fax">
                </mat-form-field>
              </div>
            </mat-tab>
            <mat-tab label="Notes & Observation">
              <div class="tab-content p-24" fusePerfectScrollbar>
                <mat-form-field class="w-100-p">
                  <textarea matInput placeholder="Leave a comment"></textarea>
                </mat-form-field>
              </div>
            </mat-tab>
          </mat-tab-group>
        </form>
      </div>
    </div>
  </div>
</div>
