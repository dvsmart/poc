<div class="sidebar-content">
  <div class="card mat-white-bg">
    <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon>filter_list</mat-icon>
      <span class="h5">Filters</span>
    </div>
    <div class="content py-16" fusePerfectScrollbar>
      <div class="nav">
        <div class="nav-item" aria-label="inbox">
          <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='live'}">
            <span class="title">Live</span>
          </a>
        </div>
        <div class="nav-item" aria-label="frequently contacted">
          <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='superseded'}">
            <div class="title">Superseded</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
